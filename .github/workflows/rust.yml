name: Rust Release

on:
  push:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write # REQUIRED to create releases & tags

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      # Generate a unique tag
      - name: Set tag name
        id: tag
        run: |
          echo "TAG=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> $GITHUB_OUTPUT

      # Filter release files to exclude zero-size files and dotfiles
      - name: Filter release files
        id: filter
        run: |
          set -euo pipefail
          # collect regular files in target/release that are not dotfiles and have size > 0
          mapfile -t files < <(find target/release -maxdepth 1 -type f ! -name ".*" -size +0c -print)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files to upload"
            # ensure the output exists but is empty
            echo "files=" >> $GITHUB_OUTPUT
          else
            # set a multiline output containing one file path per line
            echo "files<<EOF" >> $GITHUB_OUTPUT
            for f in "${files[@]}"; do
              echo "$f" >> $GITHUB_OUTPUT
            done
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: |
            Automated release from commit:
            ${{ github.sha }}
          files: ${{ steps.filter.outputs.files }}
